<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular Instagram">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    
                    <div class="instagram-logo">
                        <img src="img/instagram-logo.png" alt="Instagram logo">
                    </div>

                    <div class="profile-photo">
                        <img src="img/profile.jpg" alt="foto de perfil">
                    </div>

                    <a href="#" id="login">Continue como renan_martins_</a>
                    <a href="#">Remover Conta</a>
                    
                </div>

                <div class="group">
                    <p class="not-account">Não é renan_martins_?</p>
                    <span class="link-blue">Trocar de Conta</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>

                    <div class="download">
                        <a href="#" id="foto-1"><img src="img/apple-button.png" alt="Download apple"></a>
                        <a href="" id="foto-2"><img src="img/googleplay-button.png" alt="Download google-play"></a>
                    </div>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
